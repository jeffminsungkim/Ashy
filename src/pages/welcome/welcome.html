<ion-content padding>
  <ion-list>
    <ion-row class="section-b">
      <ion-col>
        <button ion-button block color="twitter" (click)="loginWithTwitter()">
          <ion-icon name="logo-twitter"></ion-icon>&nbsp;&nbsp; SIGN IN WITH TWITTER
        </button>
      </ion-col>
      <ion-col>
        <button ion-button block color="blank" (click)="goToRegisterPage()">
          Create Account
        </button>
      </ion-col>
      <ion-col>
        <button ion-button outline clear color="lightgray" (click)="goToLoginPage()">
          Already have an account?
        </button>
      </ion-col>
    </ion-row>
    <ion-row class="section-c">
      <ion-col>
        <p>By signing in, you agree to our <span><a href="#">Terms of Service</a></span> and <span><a href="#">Privacy Policy</a></span></p>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
