<ion-content class="no-scroll" padding>
  <ion-list>
    <ion-row class="section-b">
      <ion-col>
        <button ion-button block color="danger" (click)="goToRegisterPage()">
          Create Account
        </button>
      </ion-col>
      <ion-col>
        <button ion-button outline clear color="lightgray" (click)="goToLoginPage()">
          Already have an account?
        </button>
      </ion-col>
    </ion-row>
    <ion-row class="section-c">
      <ion-col>
        <button ion-button outline clear color="white" (click)="goToLoginPage()">
          Terms of service and Privacy Policy
        </button>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
