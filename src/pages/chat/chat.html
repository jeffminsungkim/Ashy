<ion-header>
  <ion-navbar>
    <ion-title>Chats</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let chat of friendChats$ | async">
    <ion-item-sliding *ngIf="chat">
      <ion-item (click)="enterChatRoom(chat)">
        <ion-avatar item-start>
          <img-loader [src]="chat.photoURL"></img-loader>
        </ion-avatar>
        <h2>{{chat.displayName}}</h2>
        <p>{{chat.lastMessage}}</p>
        <ion-note item-end>{{chat.timestamp | date:'shortTime'}}</ion-note>
        <ion-badge color="danger" item-end>{{chat.unreadMessage}}</ion-badge>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="secondary">
          <ion-icon name="call"></ion-icon>
          Test
        </button>
      </ion-item-options>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="destroyChatroom(chat)">
          Remove
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
