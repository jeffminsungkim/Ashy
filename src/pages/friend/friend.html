<ion-header>
  <ion-navbar>
    <ion-title>Friends</ion-title>
    <ion-buttons right>
        <button ion-button (click)="addFriend()" color="dark">
            <i class="fa fa-user-plus fa-2x" aria-hidden="true"></i>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-list>
        <ion-list-header>Me</ion-list-header>
        <ion-item (click)="viewUserProfile(user)">
            <ion-avatar item-start>
                <img-loader [src]="(me$ | async)?.thumbnailURL"></img-loader>
            </ion-avatar>
            <h2>{{ (me$ | async)?.displayName }}</h2>
            <p>{{ (me$ | async)?.statusMessage }}</p>
            <ion-note item-end><user-status [status]="(me$ | async)?.currentActiveStatus"></user-status></ion-note>
        </ion-item>
    </ion-list>

    <ion-list>
        <ion-list-header>Friends</ion-list-header>
        <ion-item-sliding *ngFor="let user of friends$ | async">
            <ion-item *ngIf="user" (click)="viewUserProfile(user)">
                <ion-avatar (click)="showOriginalAvatarImage()" item-start>
                    <img-loader [src]="user.thumbnailURL" [spinner]="true"></img-loader>
                </ion-avatar>
                <h2>{{user.displayName}}</h2>
                <p>{{user.statusMessage}}</p>
                <ion-note item-end><user-status [status]="user.currentActiveStatus"></user-status></ion-note>
            </ion-item>
             <ion-item-options side="right">
                <button ion-button color="dark" (click)="deleteUserFromFriendList(user)"><ion-icon name="trash"></ion-icon>Delete</button>
                <button ion-button color="danger" (click)="share(item)"><ion-icon name="hand"></ion-icon>Block</button>
            </ion-item-options>
            <ion-item-options side="left">
                <button ion-button color="cherry" (click)="unread(item)"><ion-icon name="star"></ion-icon></button>
            </ion-item-options>
        </ion-item-sliding>

        <ion-item *ngIf="!user">
          <ion-col class="default-list">
              <p>Make new friends!</p>
          </ion-col>

        </ion-item>


    </ion-list>
</ion-content>
