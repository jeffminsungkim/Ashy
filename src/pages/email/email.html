<ion-header no-border>
  <ion-navbar transparent>
    <ion-title>{{title}}</ion-title>
    <ion-buttons left *ngIf="showCloseBtn">
      <button ion-button class="modal-button" (click)="dismissModal()">
        <i class="fa fa-times"></i>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <single-email-form
      [infoMsg]="infoMessage"
      [warningMsg]="warningMessage"
      [verifiedMsg]="verifiedMessage"
      [email]="currentEmail"
      [pristineEmail]="pristineEmail"
      [verifiedState]="verifiedState"
      [buttonLabel]="labelName"
      (emailLink)="sendVerificationLink($event)"
      (onSubmit)="authenticateCredential($event)">
    </single-email-form>
</ion-content>
