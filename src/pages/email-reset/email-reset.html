<ion-header>
  <ion-navbar>
    <ion-title>EmailReset</ion-title>
    <ion-buttons left>
        <button ion-button color="dark" (click)="closeModal()">
            CLOSE
        </button>
    </ion-buttons>
    <ion-buttons right>
        <button ion-button color="dark" [disabled]="!newEmail" (click)="confirmUpdate()">
            SAVE
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-item>
        <ion-label color="primary" stacked>Update email address</ion-label>
        <ion-input type="email" [(ngModel)]="newEmail" #email="ngModel" required clearInput placeholder="Enter your new email address"></ion-input>
    </ion-item>
</ion-content>
