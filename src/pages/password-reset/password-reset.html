<ion-header no-border>
  <ion-navbar transparent>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-row>
      <ion-col>
        <h2>Forgot your password?</h2>
        <p>Enter your email to find your account.</p>
      </ion-col>
    </ion-row>
  </ion-list>
  <ion-row>
    <ion-col col-12>
      <ion-item>
        <ion-label floating>EMAIL</ion-label>
        <ion-input #emailInput type="email" [(ngModel)]="email" name="email" #userEmail="ngModel"
        required pattern="[A-Za-z0-9._%+-]{3,}@[a-zA-Z]{3,}([.]{1}[a-zA-Z]{2,}|[.]{1}[a-zA-Z]{2,}[.]{1}[a-zA-Z]{2,})"></ion-input>
        <ion-note item-end *ngIf="userEmail.valid"><ion-icon ios="ios-checkmark" md="md-checkmark"></ion-icon></ion-note>
      </ion-item>
    </ion-col>
    <ion-col col-12>
      <button ion-button block [disabled]="!userEmail.valid" (click)="sendEmail()">Submit</button>
    </ion-col>
  </ion-row>
</ion-content>
