<ion-header>

  <ion-navbar>
    <ion-title>PasswordReset</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-row align-items-center>
         <ion-item>
          <ion-input type="email" [(ngModel)]="email" placeholder="Email"></ion-input>
      </ion-item>
      <ion-item>
          <button ion-button block round outline color="danger" (click)="requestPasswordResetEmail()">Send Password Reset Email To Me</button>
      </ion-item>
    </ion-row>
</ion-content>
