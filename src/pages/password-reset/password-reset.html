<ion-header no-border>
  <ion-navbar transparent>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="passwordGroup" novalidate>
    <ion-row>
      <ion-col col-12>
        <p>{{infoMessage}}</p>
      </ion-col>
      <ion-col col-12>
        <ion-item>
          <ion-input #inputBox type="password" formControlName="newPassword" placeholder="{{title}}"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-input #confirmPassword type="password" formControlName="confirmPassword" placeholder="Confirm Password"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-12>
        <button ion-button block [disabled]="passwordGroup.invalid" (click)="changePassword(passwordGroup)">
          Save
        </button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
