<ion-header>
  <ion-navbar color="cherry">
    <ion-title>Profile</ion-title>
    <ion-buttons left>
        <button ion-button icon-only (click)="backToPreviousView()">
            <ion-icon name="close"></ion-icon>
        </button>
    </ion-buttons>
    <ion-buttons right *ngIf="emailVerified">
        <button ion-button>
            Save
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-grid>
        <ion-row align-items-center>
            <ion-col col-12>
                <input type="file" id="file-input" *ngIf="emailVerified" (change)="detectFiles($event)">
                <img src="{{avatar}}">
            </ion-col>
            <ion-col>
                <button ion-button color="secondary" *ngIf="emailVerified" (click)="uploadSingleFile()">Upload an image</button>
                <button ion-button color="danger" *ngIf="emailVerified" (click)="deleteUploadFile()">Remove Photo</button>
                <h2>{{displayName}}</h2>
                <button ion-button icon-end *ngIf="emailVerified == false" (click)="requestEmailVerification()">
                Send Verification Email<ion-icon name="md-send"></ion-icon>
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
