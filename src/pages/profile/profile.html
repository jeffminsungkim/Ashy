<ion-header>
  <ion-navbar color="cherry">
    <ion-title>Profile</ion-title>
    
    <ion-buttons left>
        <button ion-button icon-only (click)="backToPreviousView()">
            <ion-icon name="close"></ion-icon>
        </button>
    </ion-buttons>
    <ion-buttons right *ngIf="emailVerified">
        <button ion-button>
            Save
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>

    <ion-grid>
        <ion-row align-items-center>
            <ion-col>
                <div><img src="{{avatar}}"></div>
                <h2>{{displayName}}</h2>
                <button ion-button icon-end *ngIf="emailVerified == false" (click)="requestEmailVerification()">
                Send Verification Email<ion-icon name="md-send"></ion-icon>
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
