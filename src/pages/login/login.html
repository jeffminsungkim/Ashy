<ion-header no-border>
  <ion-navbar transparent>
    <ion-buttons right>
      <button ion-button outline clear (click)="goToPasswordReset()">
        Forgot your password?
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <registration-form [heading]="title" [buttonLabel]="loginLabel" (onSubmit)="login($event)"></registration-form>
</ion-content>
