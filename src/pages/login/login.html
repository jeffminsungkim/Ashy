<ion-header no-border>
  <ion-navbar transparent>
    <ion-buttons right>
      <button ion-button outline clear (click)="goToPasswordReset()">
        Forgot your password?
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-row>
      <ion-col>
        <h2>Welcome back!</h2>
      </ion-col>
    </ion-row>
    <registration-form [buttonLabel]="loginLabel" (onSubmit)="login($event)"></registration-form>
  </ion-list>
</ion-content>
