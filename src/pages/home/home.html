<ion-tabs name="appTabs">
    <ion-tab [root]="firstTab" tabTitle="Friends" tabIcon="ios-people-outline" tabBadgeStyle="danger" tabBadge="{{newFriends}}"></ion-tab>
    <ion-tab [root]="secondTab" tabTitle="Chats" tabIcon="ios-chatbubbles-outline"></ion-tab>
    <ion-tab [root]="thirdTab" tabTitle="Random" tabIcon="ios-star-outline"></ion-tab>
    <ion-tab [root]="lastTab" tabTitle="Notifications" tabIcon="ios-notifications-outline" tabBadgeStyle="danger" tabBadge="{{totalRequests}}"></ion-tab>
</ion-tabs>
