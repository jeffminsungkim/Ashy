<ion-header>
  <ion-navbar>
    <ion-title>{{toUser.displayName}}</ion-title>
    <ion-buttons left>
      <button ion-button large color="dark" (click)="backToPreviousView()">
        <i class="fa fa-chevron-left fa-lg" aria-hidden="true"></i>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content fixed scrollDownOnLoad="true" (tap)="contentMouseDown($event)">
    <div class="message-wrap">
        <div *ngFor="let msg of history"
             class="message"
             [class.left]="msg.uid === toUser.uid"
             [class.right]="msg.uid === fromUser.uid">
            <img-loader class="user-img" [src]="msg.photoURL"></img-loader>
            <div class="msg-detail">
                <div class="msg-info">
                    <p>{{msg.displayName}}&nbsp;&nbsp;&nbsp;{{msg.timestamp | date:'shortTime'}}</p>
                </div>
                <div class="msg-content">
                    <span class="triangle"></span>
                    <p class="line-breaker ">{{msg.message}}</p>
                </div>
            </div>
        </div>
    </div>
</ion-content>
<ion-footer no-border (touchstart)="footerTouchStart($event)">
    <ion-toolbar>
                <textarea 
                        (ngModelChange)="textAreaChange()" 
                        rows="1"
                        fz-elastic
                        [(ngModel)]="message"
                        (keyup.enter)="sendMessage()"
                        (focus)="onFocus()">
                </textarea>

             <ion-buttons right>
            <button [disabled]="!message"  item-right class="send-button" (touchstart)="touchSendButton($event)">
                Send
            </button>
            </ion-buttons>

</ion-toolbar>
</ion-footer>
