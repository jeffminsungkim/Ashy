<ion-header no-border>
  <ion-navbar transparent>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-row>
      <ion-col>
        <h2>Create your account</h2>
      </ion-col>
    </ion-row>
    <form novalidate #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm)">
      <ion-row>
        <ion-col col-12>
          <ion-item>
            <ion-label floating>Email Address</ion-label>
            <ion-input type="email" #emailInput [(ngModel)]="user.email" name="email" #userEmail="ngModel"
            required pattern="[A-Za-z0-9._%+-]{3,}@[a-zA-Z]{3,}([.]{1}[a-zA-Z]{2,}|[.]{1}[a-zA-Z]{2,}[.]{1}[a-zA-Z]{2,})"></ion-input>
            <ion-note item-end *ngIf="userEmail.valid"><ion-icon ios="ios-checkmark" md="md-checkmark"></ion-icon></ion-note>
          </ion-item>
        </ion-col>
        <ion-col col-12>
          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" [(ngModel)]="user.password" name="password" #userPassword="ngModel" required minlength="7"></ion-input>
            <ion-note item-end *ngIf="userPassword.valid"><ion-icon ios="ios-checkmark" md="md-checkmark"></ion-icon></ion-note>
          </ion-item>
        </ion-col>
        <ion-col col-12>
          <button ion-button block type="submit" [disabled]="!userEmail.valid || !userPassword.valid || !signupForm.form.valid" value="Submit">Sign Up</button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>
</ion-content>
