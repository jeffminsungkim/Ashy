<ion-header no-border>
  <ion-navbar transparent>
    <ion-title>{{title}}</ion-title>
    <ion-buttons left>
      <button ion-button class="modal-button" *ngIf="showCloseBtn" (click)="dismissModal()">
        <i class="fa fa-times"></i>
      </button>
    </ion-buttons>
    <ion-buttons right>
      <button
        ion-button
        class="save-button"
        color="dark"
        [disabled]="displayName.invalid || displayName.pristine || displayName.value === pristineName"
        (click)="saveModification(displayNameControl)">
        Save
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <ion-col col-12>
      <ion-item>
        <ion-input
          #inputBox
          type="text"
          placeholder="Change your {{title | lowercase}}"
          [formControl]="displayNameControl">
        </ion-input>
        <ion-note item-end>
          {{newDisplayName | wordcounter}}
        </ion-note>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-content>
