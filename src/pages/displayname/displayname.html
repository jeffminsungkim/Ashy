<ion-header no-border>
  <ion-navbar transparent>
    <ion-title>{{title}}</ion-title>
    <ion-buttons left>
      <button ion-button class="modal-button" *ngIf="showCloseBtn" (click)="dismissModal()">
        <i class="fa fa-times"></i>
      </button>
    </ion-buttons>
    <ion-buttons right>
      <button ion-button class="save-button" [disabled]="smControl.invalid || smControl.pristine || smControl.value === pristineName" color="dark" (click)="saveModification(smControl)">
        Save
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <ion-col col-12>
      <ion-item>
        <ion-input #inputBox [formControl]="smControl" [(ngModel)]="newName" type="text" (keyup)="updateTypedWord()" placeholder="Change your {{title | lowercase}}"></ion-input>
        <ion-note item-end>
          {{newName | wordcounter}}
        </ion-note>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-content>
