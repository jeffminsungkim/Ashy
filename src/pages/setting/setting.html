<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="outer-content">
    <ion-list>
         <ion-list-header>
          Account Settings
          <button ion-button icon-only item-end clear>
            <ion-icon name="cog"></ion-icon>
          </button>
        </ion-list-header>

         <ion-item-group>

            <button ion-item (click)="goToProfile()">
                <ion-icon name="ios-person" item-start></ion-icon>
                Edit Profile
            </button>

            <ion-item>
                <ion-icon name="plane" item-start color="danger"></ion-icon>
                <ion-label>Airplane Mode</ion-label>
                <ion-toggle color="secondary"></ion-toggle>
            </ion-item>

            <button ion-item>
                <ion-icon name="star" item-start></ion-icon>
                Sample Item
            </button>
        </ion-item-group>
    </ion-list>

    <ion-list radio-group>
        <ion-list-header>
          <ion-icon item-start name="chatboxes"></ion-icon>
          Chat Settings
        </ion-list-header>

        <ion-item>
          <ion-label color="dark">Always</ion-label>
          <ion-radio value="always" checked></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label color="dark">Only while phone is locked</ion-label>
          <ion-radio value="locked"></ion-radio>
        </ion-item>
    </ion-list>

     <ion-list>
    <ion-list-header>
      Danger Zone
    </ion-list-header>

    <ion-item>
      <ion-icon name="log-out" item-start color="secondary"></ion-icon>
      <button ion-button outline block item-end color="secondary" (click)="logout()">Log out</button>
    </ion-item>
    <ion-item>
      <ion-icon name="sad" item-start color="danger"></ion-icon>
      <button ion-button outline block item-end color="danger" (click)="deleteAccount()">Delete Account</button>
    </ion-item>
  </ion-list>

   
</ion-content>
