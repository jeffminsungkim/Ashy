<ion-header no-border>
  <ion-navbar transparent>
    <ion-title>Settings</ion-title>
    <ion-buttons left>
      <button ion-button (click)="dismissModal()">
        <i class="fa fa-times"></i>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col>
      <img *ngIf="avatar;then custom else identicon">
      <ng-template #identicon>
        <img #avatarHolder data-jdenticon-hash="identiconHash" (click)="customizeProfilePhoto()">
      </ng-template>
      <ng-template #custom>
        <img-loader [src]="avatar" (click)="customizeProfilePhoto()"></img-loader>
      </ng-template>
      <ion-item class="names">
        <p>{{ user.displayName }}</p>
        <span>{{ user.username }}</span>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-list>
    <ion-item-group class="item-group-border">
      <button ion-item (click)="goToProfileDetail()">
        Your Account
      </button>
      <button ion-item>
        Notifications
      </button>
      <button ion-item>
        Blocked
      </button>
      <button ion-item>
        Terms of Service
      </button>
      <button ion-item>
        Privacy Policy
      </button>
      <button ion-item>
        Licenses
      </button>
      <button ion-item>
        Legal
      </button>
    </ion-item-group>
  </ion-list>

  <ion-row>
    <ion-col col-12>
      <button ion-button outline full color="lightgray" (click)="logout()">LOG OUT</button>
    </ion-col>

    <ion-col col-12>
      <p>Version 0.0.1</p>
    </ion-col>

    <ion-col>
      <button ion-button outline full color="lightgray" (click)="deleteAccount()">DELETE ACCOUNT</button>
    </ion-col>
  </ion-row>
</ion-content>
