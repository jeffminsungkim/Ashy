<ion-header>
  <ion-navbar>
    <ion-title>AddFriend</ion-title>
     <ion-buttons left>
        <button ion-button color="cherry" (click)="backToPreviousView()">
            <i class="fa fa-times fa-2x" aria-hidden="true"></i>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-row col-12>
    <ion-col col-12>
       <ion-item>
        <ion-label color="primary" stacked>Find corresponding users by submitting username</ion-label>
        <ion-input type="text" required maxlength="18" clearInput placeholder="Enter username here" [(ngModel)]="usernameText" (ionChange)="findUserWithUsername()"></ion-input>
    </ion-item>
    </ion-col>
    <ion-col col-12>
      <ion-list no-lines>
          <ion-item *ngIf="matchedUserExists && isUserExists && usernameText">
            <ion-avatar item-left>
              <img [src]="avatar">
            </ion-avatar>
            <h2>{{displayName}}</h2>
             <button ion-button *ngIf="isUserAllowedToSendRequest" color="primary" [disabled]="matchedWithCurrentUser" item-end (click)="sendFriendRequest()">
            Send Request
            <ion-icon ios="ios-paper-plane" md="md-paper-plane"></ion-icon>
            </button>
            <button ion-button *ngIf="!isUserAllowedToSendRequest" color="danger" [disabled]="true" item-end>
            Requested
            <ion-icon name="ios-plane"></ion-icon>
            </button>
          </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-content>
